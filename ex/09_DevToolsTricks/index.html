<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am %s', 'lalalala');
    // Styled
    // console.log('%c lalilo laloleilo la li lo, la lá', 'font-size:50px');
    // warning!
    console.warn('yassss');
    // Error :|
    console.error('yasssss');
    // Info
    console.info('info');
    // Testing

    // clearing
    // Viewing DOM Elements
    var p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach( function (dog) {
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
    })
    // counting
    // timing
  </script>
</body>
</html>
